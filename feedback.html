<!DOCTYPE html>
<html>
<head>
	<title>Отзыв</title>
	<link rel="shortcut icon" href="images/books.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/button.css" />
	<link rel="stylesheet" href="styles/cursor.css" />
	<link rel="stylesheet" href="styles/menu.css" />
	<link rel="stylesheet" href="styles/feedback.css">
	<link rel="stylesheet" href="styles/hide_body.css" />
	<script src="script/feedback.js"></script>
	<script src="script/hide_body.js"></script>
</head>
<body class="body_hide">
<noscript>
  <style>.body_hide{opacity: 1 !important;}</style>
</noscript>

<div class="menu">
	<a href="main.html" class="button">Вернуться</a>
</div>

<form name="MyForm" class="box" method="post" action="suckes.html">
  <h1>Отзыв</h1>
  <input id="name" tabIndex="0" type="text" placeholder="Ваше имя" maxlength="29" onKeyup="ValidName(); checkform(); jump(this,this.value);">

  <input id="tel" tabIndex="1" type="text" class="tel" value="+38" placeholder="Номер телефона" maxlength="19"onKeyup="ValidPhone(); checkform(); jump(this,this.value);">

  <input id="email" tabIndex="2" type="text" placeholder="Почта" maxlength="28" onKeyup="ValidMail(); checkform(); jump(this,this.value);">

  <textarea id="coment" tabIndex="3" type="coment" placeholder="Ваш коментарий" rows="6" maxlength="162" onKeyup="ValidText(); checkform(); jump(this,this.value); length_check('typing');" onKeydown="return limitLines(this)" onFocus="length_check('focus');" onBlur="length_check('blur');"></textarea>
  <div id="counter" class="counter">162</div>

  <input id="submitbutton" type="submit" disabled="disabled" class="cant_submit" value="Отправить">
</form>
</body>
</html>
